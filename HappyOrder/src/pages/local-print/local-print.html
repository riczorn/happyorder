<ion-header>
  <ion-navbar>
    <ion-title>Anteprima ordine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <cart cartButtonsViewStyle="list"></cart>

  <ion-item>

    <ion-label>n. articoli {{ liveService.cart.totals.count }}</ion-label>
    <div item-end>
      {{ liveService.cart.totals.totale | number:'1.2' }}

    </div>

  </ion-item>

  <ion-buttons class="cartButtons localPrint">
    <button ion-button (click)="back();">
      Annulla
    </button>
    <button ion-button (click)="print();">
      Stampa
    </button>
  </ion-buttons>
</ion-content>
