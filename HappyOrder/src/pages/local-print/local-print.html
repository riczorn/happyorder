<ion-header>
  <ion-navbar>
    <ion-title>Anteprima ordine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <cart cartButtonsViewStyle="list"></cart>
  <ion-buttons class="cartButtons localPrint">
    <button ion-button (click)="back();">
      Annulla
    </button>
    <button ion-button (click)="pick();">
      Trova
    </button>
    <button ion-button (click)="print();">
      Stampa
    </button>
  </ion-buttons>
  <ion-item>
    {{ debugInfo || json}}
  </ion-item>
</ion-content>
