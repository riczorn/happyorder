<ion-list *ngIf="item.idTipoArticolo==1">
    <!--ion-list-header>Modifica articolo</ion-list-header-->
    <ion-item>
        {{ item.descrizione }}
    </ion-item>

    <ion-segment>
        <ion-segment-button *ngIf="item.idStatoRiga<2" color="primary" class="icon-only" (click)=" close('add') " value="">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
        </ion-segment-button>

        <ion-segment-button *ngIf="item.idStatoRiga<2" color="primary" class="icon-only" (click)=" close('remove') " value="">
            <ion-icon name="ios-remove-circle-outline"></ion-icon>
        </ion-segment-button>

        <ion-segment-button *ngIf="item.idStatoRiga<2" color="primary" class="icon-only" (click)=" close('delete') " value="">
            <ion-icon name="ios-trash-outline"></ion-icon>
        </ion-segment-button>

        <ion-segment-button *ngIf="item.idStatoRiga==2" color="primary" (click)=" close('storno') " value="">
            <ion-icon name="ios-remove-circle-outline"></ion-icon>
            &nbsp; Storno
        </ion-segment-button>
    </ion-segment>

</ion-list>
<ion-list *ngIf="item.idTipoArticolo>1">
    <ion-list-header>Modifica extra</ion-list-header>
    <ion-item>
        {{ item.descrizione }}
    </ion-item>

    <ion-segment>
        <ion-segment-button *ngIf="item.idStatoRiga<2 " color="primary" class="icon-only" (click)=" close('deleteChild')  " value="">
            <ion-icon name="trash-b"></ion-icon>
        </ion-segment-button>
    </ion-segment>

</ion-list>
