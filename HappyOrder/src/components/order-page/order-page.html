<ion-content no-padding>
    <ion-buttons>
        <button ion-button *ngFor=" let page of pages " (tap)=" showTab(page.page) " [class.active]="(page.page.active)">
      {{ page.name }}
  </button>
    </ion-buttons>

    <ion-card no-padding no-margin class="itemButtonsDiv" (swipe)="swipeEvent($event)">
        <div class="itemButtons" *ngFor=" let page of pages" [hidden]="!page.page.active">
            <art-button *ngFor=" let button of page.page " [button]="button"></art-button>
        </div>
    </ion-card>
</ion-content>
