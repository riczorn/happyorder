<div class="articleButton" (click)="itemClick(button)" [ngClass]="button.cssClass">
    <span class="name">
    {{ button.name }}
  </span>

    <span class="price" *ngIf="liveService.options.ShowPrice && (button.price && (button.price !== '0,00'))">
  {{ button.price }}

  </span>
    <span class="price" *ngIf="liveService.options.ShowPrice && button.val">
    {{ button.val }}
    </span> &nbsp;
    <ion-icon name="play" *ngIf="!button.itemType"></ion-icon>
</div>
